<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="taskmanager.css" />
  </head>
  <body>
    <div class="container">
      <h1>Task Manager</h1>

      <form id="task-form">
        <input type="text" id="task-title" placeholder="Task Title" required />
        <textarea
          id="task-desc"
          placeholder="Task Description"
          rows="3"
          required
        ></textarea>
        <input type="date" id="task-deadline" required />
        <select id="task-priority">
          <option value="low">Low Priority</option>
          <option value="medium">Medium Priority</option>
          <option value="high">High Priority</option>
        </select>
        <label for="task-completed">
          <input type="checkbox" id="task-completed" /> Task Completed
        </label>
        <button type="submit">Add Task</button>
      </form>
      <input type="text" id="search-bar" placeholder="Search tasks..." />
      <div id="tasks"></div>

      <div id="tasks"></div>
    </div>

    <script src="taskmanager.js"></script>
  </body>
</html>
