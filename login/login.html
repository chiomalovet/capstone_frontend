<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TaskMaster</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <h1>TaskMaster - Login</h1>
      <form id="login-form">
        <input
          type="text"
          id="email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          id="login-password"
          placeholder="Password"
          required
        />
        <a href="../taskmanager/taskmanager.html"></a>
        <button type="submit">Login</button>
      </form>
      <p>
        Don't have an account?
        <a href="../register/register.html">Register here</a>.
      </p>
    </div>

    <script src="login.js"></script>
  </body>
</html>
